<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pallindrome</title>
</head>

<body>
    <script>
        var reverse = "";

        var input = prompt("enter a input");
        //var input = 'MADAM';

        var len = input.length;
        // alert('Given String: ' + input);

        for (i = (len - 1); i >= 0; i--) 
        {
            reverse += input[i];

        }               
          console.log(reverse);

          if (input === reverse) 
        {
           document.write(input+"  is Pallindrome");
        }
        else 
        {
            document.write(input+"  is Not a Pallindrome")
        }
        
    </script>
</body>

</html>
