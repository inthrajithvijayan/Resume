    <script>

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < 5 - i; j++) {

                document.write("&nbsp" + "&nbsp");
                //    count +="*";
            }
            for (let k = 0; k <= i; k++) 
            {
                //  document.write(k+"&nbsp"+"&nbsp");
                document.write("*" + "&nbsp" + "&nbsp");

                if (k == 5) 
                {
                    console.log("true");
                    document.write("<br>")

                    for (let i = 5; i >= 0; i--) 
                    {
                        for (let j = 5 - i; j >= 0; j--)
                         {
                            document.write("&nbsp" + "&nbsp");
                        }
                        for (let j = 1; j <= i; j++) 
                        {
                            document.write("*" + "&nbsp" + "&nbsp");
                        }
                        document.write("<br>");
                    }
                }
            }


            // count += "\n";

        }
