<body>
    <script>


        for (let i = 5; i >= 0; i--) 
        {
            for (let j = 5 - i; j >= 0; j--) 
            {
                document.write("&nbsp" + "&nbsp");
                // document.write("#");
            }
            for (let j = 1; j <= i; j++)
             {
                // document.write(j + "&nbsp" + "&nbsp");
                document.write("*" + "&nbsp" + "&nbsp");
            }
            document.write("<br>");
        }

    </script>


</body>
