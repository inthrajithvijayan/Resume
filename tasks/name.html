<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
</head>

<body>
    <script>
        let str="INTHRAJITH";

        let temp=str.length;

        for(let i=0;i<temp;i++)
        {
            for(let j=0;j<=i;j++)
            {
                document.write("&nbsp"+str[j]);
            }
            document.write("<br>");
        }

       
    </script>
</body>

</html>
