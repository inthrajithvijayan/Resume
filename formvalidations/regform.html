<!doctype html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="formvalidation.css">
    <script src="regform.js"></script>
    <title>form</title>
</head>

<body>
    <div class="container mt-2 pt-2">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-4 m-auto">
                <div class="card " style="border-style:dashed">
                    <div class="card-header" style="text-align: center; background-color: darkgray">
                        <h1> REGISTER </h1>
                    </div>
                    <div class="card-body">

                        <form id="myform" name="myform" method="post">

                            <div class="row">

                                <label for="fname">Name</label>

                                <input type="text" id="fname" name="fname" placeholder="Name" autocomplete="off">
                                <div class="error" id="nameErr"></div>
                            </div>

                            <div class="row">

                                <label for="name">LastName</label>

                                <input type="text" id="lname" name="lname" placeholder="LastName" autocomplete="off">
                                <div class="error" id="lnameErr"></div>
                            </div>

                            <div class="row">
                                <label for="date">Date Of Brith</label>
                                <input type="date" id="Dob" name="Dob">
                                <div class="error" id="dobErr"></div>
                            </div>

                            <div class="row">
                                <label for="email">Email ID</label>
                                <input type="email" id="email" name="email" placeholder="Email Id" autocomplete="off">
                                <div class="error" id="emailErr"></div>
                            </div>

                            <div class="row">
                                <label for="mobileno">Mobile No</label>
                                <input type="number" id="mobileno" name="mobileno" placeholder="Mobile no" autocomplete="off">
                                <div class="error" id="mobileErr"></div>
                            </div>
                            
                            <!-- <div class="col">
                                <label for="">OTP</label>
                                <input  type="number" name="otp" id="otp" style="width: 60%;">
                                <button class="btn-default">Send OTP</button>
                            </div> -->

                            <div class="col">
                                <label for="password">Password</label>
                                <input type="password" name="password"  placeholder="Password"  id="password" autocomplete="new-password">
                                <input type="checkbox" onclick="Showpass()">Show Password 
                            </div>

                            <div class="col mt-1">
                                <button id="submit" type="submit" onclick=" fun(event)" class="btn-primary">Register</button>
                                <button type="reset">Reset</button>
                                <a style="padding-left:45%" href="loginpage.html">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
