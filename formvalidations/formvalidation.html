<!doctype html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="formvalidation.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    
    <link rel="stylesheet" href="formvalidation.css">
    <title>form</title>
</head>

<body>
    <div class="container mt-5 pt-5 ">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-4 m-auto">
                <div class="card " style="border-style:dashed">
                    <div class="card-header" style="text-align: center; background-color: darkgray">
                        <h1> REGISTER</h1>
                    </div>
                    <div class="card-body">

                        <form id="myform" name="myform" method="post">

                            <div class="row">

                                <label for="fname">Name</label>

                                <input type="text" id="fname" name="fname" placeholder="Name" autocomplete="off">
                                <div class="error" id="nameErr"></div>
                            </div>

                            <div class="row">

                                <label for="name">LastName</label>

                                <input type="text" id="lname" name="lname" placeholder="LastName" autocomplete="off">
                                <div class="error" id="lnameErr"></div>
                            </div>

                            <label>Gender</label>
                            <div class="error" id="genderErr"></div>
                            <input type="radio" name="gender" id="Male" value="Male"> Male
                            <input type="radio" name="gender" id="Female" value="Female"> Female
                            <input type="radio" name="gender" id="Others" value="Others"> Others

                            <div class="row">
                                <label for="date">Date Of Brith</label>
                                <input type="date" id="Dob" name="Dob">
                                <div class="error" id="dobErr"></div>
                            </div>
                            <div class="row">
                                <label for="email">Email ID</label>
                                <input type="email" id="email" name="email" placeholder="Email Id" autocomplete="off">
                                <div class="error" id="emailErr"></div>
                            </div>

                            <div class="row">
                                <label for="mobileno">Mobile No</label>
                                <input type="number" id="mobileno" name="mobileno" placeholder="Mobile no" autocomplete="off">
                                <div class="error" id="mobileErr"></div>
                            </div>



                            <div class="col">
                                <button id="submit" type="submit" class="btn-primary "
                                    onclick="ValidateForm(event)">Register</button>
                                <button type="reset">Reset</button>
                                <button onclick="location.reload()" type="">Reload</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
